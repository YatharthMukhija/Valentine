<style>
  * {
    box-sizing: border-box;
    user-select: none;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe4f1, #ffb6d9);
    font-family: 'Comic Sans MS', 'Poppins', cursive;
    display: flex;
    justify-content: center;

    overflow: hidden;
  }

  .float {
    position: absolute;
    animation: floatUp linear infinite;
    opacity: 0.85;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% {
      transform: translateY(110vh) scale(0.6);
      opacity: 0;
    }
    30% { opacity: 1; }
    100% {
      transform: translateY(-10vh) scale(1.4);
      opacity: 0;
    }
  }

  .card {
    background: rgba(255,255,255,0.97);
    padding: 45px 38px;
    border-radius: 38px;
    text-align: center;
    box-shadow: 0 30px 60px rgba(255, 77, 136, 0.35);
    max-width: 420px;
    animation: pop 1s ease;
    z-index: 5;
  }

  @keyframes pop {
    0% { transform: scale(0.7); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }

  h1 {
    color: #ff2f7a;
    font-size: 30px;
    margin-bottom: 12px;
  }

  .name {
    color: #ff4d88;
    font-weight: bold;
    animation: glow 1.6s infinite alternate;
  }

  @keyframes glow {
    from { text-shadow: 0 0 6px #ff9acb; }
    to { text-shadow: 0 0 16px #ff4d88; }
  }

  p {
    font-size: 17px;
    color: #555;
    margin-bottom: 18px;
    line-height: 1.5;
  }

  .question {
    font-size: 19px;
    font-weight: bold;
    margin-top: 25px;
    color: #ff2f7a;
  }

  .buttons {
    margin-top: 22px;
    display: flex;
    justify-content: center;
    gap: 18px;
  }

  button {
    font-size: 18px;
    padding: 15px 30px;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    transition: all 0.25s ease;
  }

  #yes {
    background: linear-gradient(135deg, #ff4d88, #ff77aa);
    color: white;
    box-shadow: 0 12px 25px rgba(255,77,136,0.45);
  }

  #yes:hover {
    transform: scale(1.15);
  }

  #no {
    background: #f3f3f3;
    color: #999;
    position: relative;
    animation: wiggle 2.5s infinite;
  }

  @keyframes wiggle {
    0% { transform: translateX(0); }
    25% { transform: translateX(-2px); }
    50% { transform: translateX(2px); }
    75% { transform: translateX(-1px); }
    100% { transform: translateX(0); }
  }

  .footer {
    margin-top: 20px;
    font-size: 14px;
    color: #ff77aa;
  }
</style>
</head>
